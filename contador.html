<!DOCTYPE html>
<html>
<head>
	<script>
		function countDown() {
			var today = new Date();
			var minutes = today.getMinutes();
			var seconds = today.getSeconds();
			var nextEvenMinute = (Math.floor(minutes / 2) + 1) * 2;
			var remainingSeconds = (nextEvenMinute - minutes - 1) * 60 + (60 - seconds);
			document.getElementById("countdown").innerHTML = "- " + Math.floor(remainingSeconds / 60) + ":" + remainingSeconds % 60 + " minutos";
		}

		function updateTime() {
			var today = new Date();
			document.getElementById("user-time").innerHTML = "La hora del usuario es: " + today.toLocaleString();
		}

		setInterval(countDown, 1000);
		setInterval(updateTime, 1000);
	</script>
</head>
<body>
	<p id="countdown"></p>
</body>
</html>
